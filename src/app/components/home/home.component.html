

<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-3 d-flex justify-content-center mb-5" *ngFor="let location of locations | async">
            <a [routerLink]="" [ngStyle]="{'border-left-color': getColor()}" class="location-items card shadow p-3 mb-5 bg-white" (click)="getLocation(location.id)">
                    
                <div class="card-body">
                        <h5 class="d-flex justify-content-start">{{location.name}}</h5>
                        <hr>
                        <p>TYPE {{location.type}}</p>
                        <p>DIMENSION {{location.dimension}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
