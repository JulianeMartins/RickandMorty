<div class="character mt-5">
<div class="container">
    <div class="row">
        <div class="mb-2 col-sm-12 d-flex justify-content-center" *ngIf="$characterCall | async; let character">
            <div class="col-sm-9">
                <h1 class="character-font-name">{{character.name}}</h1>
            </div>
        </div>  
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="mb-5 col-sm-12 d-flex justify-content-center" *ngIf="$characterCall | async; let character">
            <div class="col-sm-9 p-0 card bg-white">
                <div class="character card-body">
                    <div class="character-info pl-5">
                        <div class="d-flex flex-row">
                            <p class="mr-3">Status</p>
                            <p class="text-muted">{{character.status}}</p>
                        </div>
                        <div class="d-flex flex-row">
                            <p class="mr-3">Species</p>
                            <p class="text-muted">{{character.species}}</p>
                        </div>
                        <div class="d-flex flex-row">
                            <p class="mr-3">Type</p>
                            <p class="text-muted">{{character.type}}</p>
                        </div>      
                        <div class="d-flex flex-row">
                            <p class="mr-3">Gender</p>
                            <p class="text-muted">{{character.gender}}</p>
                        </div>
                        <div class="d-flex flex-row">
                            <p class="mr-3">Origin</p>
                            <p class="text-muted">{{character.origin.name}}</p>
                        </div>
                        <div class="d-flex flex-row">
                            <p class="mr-3">Last Location</p>
                            <p class="text-muted">{{character.location.name}}</p>
                        </div>
                    </div>
                    <div class="character-image p-0">
                        <img class="bg-white rounded" src="{{character.image}}" alt="">
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
</div>
<app-episode></app-episode>
